<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[Cinnamon] Level Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/libs/jquery-3.3.1.js"></script>
    <script src="/static/pages/editor/main.js"></script>
    <link rel="shortcut icon" href="/static/res/img/flavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/pages/editor/main.css">
    <script src="/libs/jquery-3.3.1.js"></script>
</head>

<body>
    <div id="cont">
        <div id="map">

        </div>
    </div>
    <div id="overlay">
        <div id="ctrls">
            <div id="ctrl-create">
                <select id="ctrl-select">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                </select>
                <button id="ctrl-genlvl">Generate</button>
            </div>
            <div id="ctrl-types" class="ctrl-block" style="display: none">
                <button id="ctrl-type0" class="active">Wall</button>
                <button id="ctrl-type1">Enemy</button>
                <button id="ctrl-type2">Treasure</button>
                <button id="ctrl-type3">Light</button>
            </div>
            <div id="ctrl-settings" class="ctrl-block">
            </div>
            <div class="ctrl-block">
                <button id="ctrl-backtomain">Back to Main Menu</button>
            </div>
        </div>
        <div id="data">
        </div>
    </div>
</body>

</html>
