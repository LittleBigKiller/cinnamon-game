<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[Cinnamon] Level Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/static/res/img/flavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/dialogs.css">
    <link rel="stylesheet" href="/static/pages/editor/main.css">

    <script src="/libs/jquery-3.3.1.js"></script>
    <script src="/libs/jquery-ui.js"></script>
    <script src="/static/js/classes/Database.js"></script>
    <script src="/static/js/classes/MapDB.js"></script>

    <script src="/static/pages/editor/main.js"></script>
</head>

<body>
    <div id="cont">
        <div id="map"></div>
    </div>

    <div id="ui">
        <div id="ctrls">
            <div id="ctrl-create">
                <select id="ctrl-select">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8" selected>8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
                <button id="ctrl-genlvl">Generate</button>
            </div>

            <div id="ctrl-dbops" class="ctrl-block">
                <button id="editor-save">Save Map</button>
                <button id="editor-load">Load Map</button>
            </div>

            <div id="ctrl-settings" class="ctrl-block"></div>

            <div id="ctrl-types" class="ctrl-block">
                <button id="ctrl-type0" class="active">Dirt</button>
                <button id="ctrl-type1">Rock</button>
            </div>

            <div class="ctrl-block">
                <button id="ctrl-backtomain">Exit to Main Menu</button>
            </div>
        </div>
        <div id="data">
        </div>
    </div>

    <div id="overlay" style="display: none">
        <div id="backdrop"></div>
        <div id="dialog"></div>
        <!-- <div id="window">
            <div id="header">Header</div>
            <div id="container">

            </div>
            <div id="win-footer">
                <div id="win-bBack" class="window-button">Back</div>
            </div>
        </div> -->
    </div>
</body>

</html>
