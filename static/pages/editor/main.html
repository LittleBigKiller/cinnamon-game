<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[Cinnamon] Level Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/static/res/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/dialogs.css">
    <link rel="stylesheet" href="/static/pages/editor/main.css">

    <script src="/libs/jquery-3.3.1.js"></script>
    <script src="/libs/jquery-ui.js"></script>
    <script src="/static/js/Date.js"></script>
    <script src="/static/js/classes/Database.js"></script>
    <script src="/static/js/classes/MapDB.js"></script>

    <script src="/static/js/BlockTypes.js"></script>
    <script src="/static/pages/editor/main.js"></script>
</head>

<body>
    <div id="cont">
        <div id="map"></div>
    </div>

    <div id="ui">
        <div id="ctrls">
            <div id="ctrl-create" class="ctrl-block">
                <select id="ctrl-lvlsize">
                    <option value="8" class="size-developer">8</option>
                    <option value="16" class="size-developer">16</option>
                    <option value="32" selected>32</option>
                    <option value="64">64</option>
                    <option value="128" class="size-warning">128</option>
                    <option value="256" class="size-unstable">256</option>
                </select>
                <button id="ctrl-genlvl">Generate</button>
            </div>

            <div id="ctrl-brush" class="ctrl-block">
                <select id="ctrl-brushsize">
                    <option value="1">1x1</option>
                    <option value="3">3x3</option>
                    <option value="5" selected>5x5</option>
                    <option value="7">7x7</option>
                    <option value="9">9x9</option>
                </select>
            </div>

            <div id="ctrl-dbops" class="ctrl-block">
                <button id="editor-save">Save Map</button>
                <button id="editor-load">Load Map</button>
            </div>

            <div id="ctrl-settings" class="ctrl-block"></div>

            <div id="ctrl-types" class="ctrl-block">
            </div>

            <div id="ctrl-owners" class="ctrl-block">
            </div>

            <div class="ctrl-block">
                <button id="ctrl-backtomain">Exit to Main Menu</button>
            </div>
            
            <div class="ctrl-block">
                <canvas id="minimap-canvas" style="width: 300px; height: 300px; background-color: red; border: 2px solid white"></canvas>
            </div>
            
        </div>
        <div id="data">
        </div>
    </div>

    <div id="overlay" style="display: none">
        <div id="backdrop"></div>
        <div id="dialog"></div>
    </div>
</body>

</html>
