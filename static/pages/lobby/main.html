<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Cinnamon] Lobby</title>

    <link rel="shortcut icon" href="/static/res/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/dialogs.css">
    <link rel="stylesheet" href="/static/pages/lobby/main.css">

    <script src="/libs/jquery-3.3.1.js"></script>
    <script src="/libs/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/static/js/classes/Database.js"></script>
    <script src="/static/js/classes/MapDB.js"></script>
    <script src="/static/js/classes/Cookies.js"></script>

    <script src="/static/js/Token.js"></script>
    <script src="/static/js/UnitsDB.js"></script>
    <script src="/static/js/BlockTypes.js"></script>
    <script src="/static/pages/lobby/main.js"></script>
</head>

<body>
    <div id="background"></div>
    <div id="main">
        <div id="lobby-window">
            <div id="lobby-content">
                <div id="region-players">
                    <div id="socket-players"></div>
                </div>

                <div id="region-minimap">
                    <div id="elem-minimap" class="map-placeholder"></div>
                    <canvas id="minimap-canvas"></canvas>
                </div>

                <div id="region-settings">
                    <div id="unit-settings">
                        <div id="unit-settings-header">UNITS:</div>
                        <div id="unit-settings-list"></div>
                    </div>
                </div>

                <div id="region-chat">
                    <div id="socket-chat-display"></div>
                    <input id="socket-chat-input">
                </div>

                <div id="region-maplist" class="text-placeholder">
                    -- Maplist --
                </div>

                <div id="region-buttons">
                    <button id="button-back" class="lobby-button">Main Menu</button>
                    <button id="button-info" class="lobby-button">Room Info</button>
                    <button id="button-ready" class="lobby-button-placeholder">PLACEHOLDER</button>
                    <button id="button-start" class="lobby-button">;)</button>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay" style="display: none">
        <div id="backdrop"></div>
        <div id="dialog"></div>
        <div id="room-info" style="display: none">
            <div class="info-block">
                <div class="info-label">Room Name</div>
                <div id="socket-room-name" class="info-elem">-- PLACEHOLDER --</div>
            </div>

            <div class="info-block">
                <div class="info-label">Room Admin</div>
                <div id="socket-admin-name" class="info-elem">-- PLACEHOLDER --</div>
            </div>

            <div class="info-block">
                <div class="info-label">Players</div>
                <div id="socket-client-count" class="info-elem">-- PLACEHOLDER --</div>
            </div>
        </div>
    </div>
</body>

</html>
