<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Cinnamon] Game</title>

    <link rel="shortcut icon" href="/static/res/img/flavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/reset.css">
    <!-- <link rel="stylesheet" href="/static/css/dialogs.css"> -->
    <link rel="stylesheet" href="/static/pages/game/main.css">

    <script src="/libs/jquery-3.3.1.js"></script>
    <!-- <script src="/libs/jquery-ui.js"></script> -->

    <script src="/libs/three.js"></script>
    <script src="/libs/Loaders/GLTFLoader.js"></script>
    <script src="/libs/Loaders/inflate.min.js"></script>
    <script src="/libs/Loaders/FBXLoader.js"></script>

    <!-- temp -->
    <script src="/libs/OrbitControls.js"></script>

    <script src="/static/js/classes/Camera.js"></script>

    <script src="/static/js/Token.js"></script>
    <script src="/static/js/BlockTypes.js"></script>
    <script src="/static/js/UnitsDB.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/static/js/classes/Cookies.js"></script>
    <script src="/static/js/classes/Net.js"></script>
    <script src="/static/js/classes/Database.js"></script>
    <script src="/static/js/classes/MapDB.js"></script>
    <script src="/static/js/classes/Map.js"></script>
    <script src="/static/js/classes/Unit.js"></script>

    <script src="/static/pages/game/socket.js"></script>
    <script src="/static/pages/game/ui.js"></script>
    <script src="/static/pages/game/game.js"></script>
    <script src="/static/pages/game/main.js"></script>
</head>

<body>
    <div id="debug">
        <div id="camera-debug-triggers" style="display: none">
            <div id="trig-cam-moveleft" class="trigger">trig-cam-moveleft</div>
            <div id="trig-cam-moveright" class="trigger">trig-cam-moveright</div>
            <div id="trig-cam-moveup" class="trigger">trig-cam-moveup</div>
            <div id="trig-cam-movedown" class="trigger">trig-cam-movedown</div>
        </div>
        <div id="debug-log" style="display: none"></div>
    </div>
    <div id="overlay"></div>
    <div id="ui" style="display: none;">
        <button id="button-end-turn" disabled="true" style="position: absolute;left:100px;top:100px;z-index:999999;">END
            TURN</button> <!-- placeholder -->
        <button id="button-test-addTestUnit" style="position: absolute;left:100px;top:200px;z-index:999999;">SPAWN
            RANDOM UNIT</button> <!-- test - to be completely removed -->
        <div id="ui-top-container">
            <div id="ui-top-left-panel">
                
            </div>
            <div id="ui-top-right-panel">
            </div>
        </div>

        <div id="ui-bottom-container">
            <div id="ui-bottom-panel">
                <div id="ui-minimap">
                    <canvas id="minimap-canvas"></canvas>
                </div>
                <div id="ui-main">
                    <div id="ui-build-cont">
                        <div id="ui-build-cats">
                            <div id="ui-build-cat0" class="ui-build-cat selected">EMPTY
                                <!-- Industry -->
                            </div>
                            <div id="ui-build-cat1" class="ui-build-cat disabled">LOCKED
                                <!-- Food -->
                            </div>
                            <div id="ui-build-cat2" class="ui-build-cat disabled">LOCKED
                                <!-- Civilian -->
                            </div>
                            <div id="ui-build-cat3" class="ui-build-cat disabled">LOCKED
                                <!-- Military -->
                            </div>
                            <div id="ui-build-cat4" class="ui-build-cat disabled">LOCKED
                                <!-- Castle -->
                            </div>
                        </div>
                        <div id="ui-build-tabs">
                            <div id="ui-build-tab0" class="ui-build-tab">
                                <!-- ui-build-tab0 -->
                            </div>
                            <div id="ui-build-tab1" class="ui-build-tab" style="display: none">ui-build-tab1</div>
                            <div id="ui-build-tab2" class="ui-build-tab" style="display: none">ui-build-tab2</div>
                            <div id="ui-build-tab3" class="ui-build-tab" style="display: none">ui-build-tab3</div>
                            <div id="ui-build-tab4" class="ui-build-tab" style="display: none">ui-build-tab4</div>
                        </div>
                    </div>
                    <div id="ui-units-cont" style="display: none;">
                        #ui-units-cont
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="game"></div>
</body>

</html>
