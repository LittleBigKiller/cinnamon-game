<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/res/img/flavicon.png" type="image/x-icon">
    <title>Socket.io Test</title>
    <script src="/libs/jquery-3.3.1.js"></script>

<body>
    <button id="newPage">new page</button><br>
    <button id="connect">Connect to socket</button><br>
    <button id="disconnect">Disconnect from socket</button><br>
    <button id="join">Join room</button><input id="joinInp" placeholder="room name"><br>
    <button id="leave">Leave room</button><input id="leaveInp" placeholder="room name"><br>
    <button id="sendToServer">Send to server</button><input id="sendToServerInp" placeholder="msg"><br>
    <button id="sendToRoom">Send to room</button><input id="sendToRoomInp1"placeholder="room name"><input id="sendToRoomInp2"placeholder="msg"><br>
    <button id="sendToClient">Send to client</button><input id="sendToClientInp1"placeholder="client id"><input id="sendToClientInp2"placeholder="msg"><br>
